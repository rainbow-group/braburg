<div id="main" class="wrapper style1">
  <div class="container">
    <header class="major">
      <h2>产品中心</h2>
      <p>来自德国的世界顶级专业厨房电器品牌BRABURG，以其精湛的工艺和非凡的品质，享誉全球；今天的BRABURG来到中国，用东方人的消费诉求，即将演绎一段新的传奇。</p>
    </header>
    <div class="row gtr-150">
      <div class="col-3 col-12-medium">
        <section id="sidebar">
          <mat-action-list>
            <button mat-list-item *ngFor="let item of categories" [routerLink]="[prodBasePath, 'list', item.id]"
                   (click)="selectCategory(item)" [ngClass]="{'active': selectedCategory === item.id }">
              {{item.name}}
            </button>
          </mat-action-list>
        </section>
      </div>
      <div class="col-9 col-12-medium imp-medium">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
